TELL '*************************';
TELL ' SETUP                   ';
TELL '*************************';

// CLOSE BANKS AND CLEAR MEMORY AND SCREEN
CUT;
CLS;
// SET FONT SIZE IN GEKKO
OPTION INTERFACE ZOOM = 120;
OPTION INTERFACE EDIT STYLE = GEKKO2;
OPTION MODEL CACHE = NO;
// SET WORKING DIRECTORY AND SUBFOLDERS 
// (IF YOU USE SINGLE QUOTES, HAVE TO PROVIDE ABSOLUTE PATH)
GLOBAL %WORK_DIR, %BNK_START, %BNK_END, %CURR_YR;
%WORK_DIR = 'I:\FORECAST\GEKKO';
OPTION FOLDER WORKING = %WORK_DIR;
OPTION FOLDER COMMAND =  '{%WORK_DIR}\CMD';
OPTION FOLDER BANK = '{%WORK_DIR}\DAT';
OPTION FOLDER MODEL =  '{%WORK_DIR}\MOD';
OPTION FOLDER PIPE = '{%WORK_DIR}';

// LOAD FUNCTIONS
RUN LIB.GCM;

// SET UP PERIODS ETC.
// GEKKO DETECTS DATA OUTISDE THE GLOBAL PERIOD IN %DAT_START = FROMSERIES(SER_OUT, 'DATASTART')
// SO SET %BNK_START BEFORE THE FIRST OBSERVATION IN THE DATASET
%BNK_START = 1920;
%BNK_END = 2060;
%CURR_YR = CURRENTYEAR();
TIME %BNK_START %BNK_END;

TELL '*************************';
TELL ' %WORK_DIR = {%WORK_DIR};';
TELL ' %BNK_START = {%BNK_START};';
TELL ' %BNK_END = {%BNK_END};  ';
TELL ' %CURR_YR = {%CURR_YR};  ';
TELL '*************************';

