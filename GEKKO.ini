TELL '*************************';
TELL ' SETUP                   ';
TELL '*************************';

// CLOSE BANKS AND CLEAR MEMORY AND SCREEN
CUT;
CLS;
// SET FONT SIZE IN GEKKO
OPTION INTERFACE ZOOM = 120;
// SET WORKING DIRECTORY AND SUBFOLDERS 
// (IF YOU USE SINGLE QUOTES, HAVE TO PROVIDE ABSOLUTE PATH)
GLOBAL %WORK_DIR, %BNK_START, %BNK_END, %CURR_YR;
%WORK_DIR = 'I:\FORECAST\GEKKO';
OPTION FOLDER WORKING = %WORK_DIR;
OPTION FOLDER COMMAND =  '{%WORK_DIR}\CMD';
OPTION FOLDER BANK = '{%WORK_DIR}\DATA';
OPTION FOLDER MODEL =  '{%WORK_DIR}\MOD';
OPTION FOLDER PIPE = '{%WORK_DIR}\MOD';

// LOAD FUNCTIONS
RUN LIB.GCM;

// SET UP PERIODS ETC.
%BNK_START = 1900;
%BNK_END = 2060;
%CURR_YR = CURRENTYEAR();
TIME %BNK_START %BNK_END;

TELL '*************************';
TELL ' %WORK_DIR = {%WORK_DIR};';
TELL ' %BNK_START = 1900;      ';
TELL ' %BNK_END = 2060;        ';
TELL ' %CURR_YR = {%CURR_YR};  ';
TELL '*************************';

